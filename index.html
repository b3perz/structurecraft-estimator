<!DOCTYPE html>
<html lang="en" data-theme="midnight">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StructureCraft Estimator Pro</title>
  <meta name="description" content="Professional Mass Timber Estimating Platform by StructureCraft">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='60' width='12' height='35' fill='%23c8956c' rx='2'/><rect x='28' y='45' width='12' height='50' fill='%23c8956c' rx='2'/><rect x='46' y='30' width='12' height='65' fill='%23c8956c' rx='2'/><rect x='64' y='20' width='12' height='75' fill='%23c8956c' rx='2'/><rect x='82' y='5' width='12' height='90' fill='%23c8956c' rx='2'/><rect x='5' y='92' width='92' height='4' fill='%23e8dcc8' rx='1'/></svg>">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-content">
      <div class="loader-logo">
        <svg width="60" height="60" viewBox="0 0 100 100" fill="none">
          <rect x="10" y="60" width="12" height="35" rx="2" fill="var(--accent)"/>
          <rect x="28" y="45" width="12" height="50" rx="2" fill="var(--accent)" opacity="0.85"/>
          <rect x="46" y="30" width="12" height="65" rx="2" fill="var(--accent)" opacity="0.7"/>
          <rect x="64" y="20" width="12" height="75" rx="2" fill="var(--accent)" opacity="0.55"/>
          <rect x="82" y="5" width="12" height="90" rx="2" fill="var(--accent)" opacity="0.4"/>
          <rect x="5" y="92" width="92" height="4" rx="1" fill="var(--text-primary)"/>
        </svg>
      </div>
      <div class="loader-text">StructureCraft Estimator Pro</div>
      <div class="loader-bar"><div class="loader-fill"></div></div>
    </div>
  </div>

  <!-- App Shell -->
  <div id="app">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <div class="logo-mark">
          <svg width="28" height="28" viewBox="0 0 100 100" fill="none">
            <rect x="10" y="60" width="12" height="35" rx="2" fill="var(--accent)"/>
            <rect x="28" y="45" width="12" height="50" rx="2" fill="var(--accent)" opacity="0.8"/>
            <rect x="46" y="30" width="12" height="65" rx="2" fill="var(--accent)" opacity="0.6"/>
            <rect x="64" y="20" width="12" height="75" rx="2" fill="var(--accent)" opacity="0.4"/>
            <rect x="5" y="92" width="75" height="4" rx="1" fill="var(--text-primary)"/>
          </svg>
        </div>
        <div class="logo-text">
          <span class="logo-title">StructureCraft</span>
          <span class="logo-subtitle">Estimator Pro</span>
        </div>
        <button id="sidebar-collapse" class="icon-btn" title="Collapse sidebar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
      </div>

      <div class="sidebar-nav">
        <div class="nav-section-label">Workspace</div>
        <ul class="nav-items" id="main-nav">
          <li class="nav-item active" data-page="input">
            <span class="nav-icon" id="nav-icon-input"></span>
            <span class="nav-label">Input</span>
            <span class="nav-badge" id="badge-input"></span>
          </li>
          <li class="nav-item" data-page="output">
            <span class="nav-icon" id="nav-icon-output"></span>
            <span class="nav-label">Output</span>
          </li>
          <li class="nav-item" data-page="footbridge">
            <span class="nav-icon" id="nav-icon-footbridge"></span>
            <span class="nav-label">Footbridges</span>
          </li>
          <li class="nav-item" data-page="past-estimates">
            <span class="nav-icon" id="nav-icon-past"></span>
            <span class="nav-label">Past Estimates</span>
            <span class="nav-badge" id="badge-past"></span>
          </li>
          <li class="nav-item" data-page="connector">
            <span class="nav-icon" id="nav-icon-connector"></span>
            <span class="nav-label">Connector</span>
          </li>
        </ul>

        <div class="nav-section-label">Reference</div>
        <ul class="nav-items" id="ref-nav">
          <li class="nav-item" data-page="pricing-library">
            <span class="nav-icon" id="nav-icon-pricing"></span>
            <span class="nav-label">Pricing Library</span>
          </li>
          <li class="nav-item" data-page="analytics">
            <span class="nav-icon" id="nav-icon-analytics"></span>
            <span class="nav-label">Analytics</span>
          </li>
          <li class="nav-item" data-page="qa">
            <span class="nav-icon" id="nav-icon-qa"></span>
            <span class="nav-label">Q&A</span>
          </li>
        </ul>

        <div class="nav-section-label">System</div>
        <ul class="nav-items" id="sys-nav">
          <li class="nav-item" data-page="settings">
            <span class="nav-icon" id="nav-icon-settings"></span>
            <span class="nav-label">Settings</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-footer">
        <div class="theme-quick-switch">
          <button id="theme-cycle" class="icon-btn" title="Cycle theme">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
          </button>
          <span class="theme-name" id="current-theme-name">Midnight</span>
        </div>
        <div class="version-info">v2.0.0</div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content">
      <!-- Top Bar -->
      <header id="topbar">
        <button id="sidebar-toggle" class="icon-btn mobile-only" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <div class="topbar-breadcrumb" id="breadcrumb"></div>
        <div class="topbar-actions">
          <div class="search-box">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
            <input type="text" id="global-search" placeholder="Search estimates, pricing, docs..." autocomplete="off">
            <kbd>&#8984;K</kbd>
          </div>
          <button id="btn-new-estimate" class="btn btn-accent">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            New Estimate
          </button>
          <button id="btn-notifications" class="icon-btn" title="Notifications">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0"/></svg>
          </button>
        </div>
      </header>

      <!-- User Guide (collapsible) -->
      <div id="user-guide" class="user-guide collapsed">
        <div class="guide-header" id="guide-toggle">
          <div class="guide-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2zM22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/></svg>
            Quick Start Guide
          </div>
          <svg class="guide-chevron" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
        </div>
        <div class="guide-content" id="guide-content"></div>
      </div>

      <!-- Dynamic Page Content -->
      <div id="page-content"></div>
    </main>

    <!-- Connector Side Panel (slides in from right) -->
    <aside id="connector-panel" class="connector-panel hidden">
      <div class="panel-header">
        <h3>Connected Estimate</h3>
        <button id="close-connector" class="icon-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div class="panel-content" id="connector-content"></div>
    </aside>
  </div>

  <!-- Modal Overlay -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal" id="modal-container"></div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Command Palette -->
  <div id="command-palette" class="command-palette hidden">
    <div class="palette-backdrop"></div>
    <div class="palette-dialog">
      <input type="text" id="palette-search" placeholder="Type a command..." autocomplete="off">
      <div class="palette-results" id="palette-results"></div>
    </div>
  </div>

  <script src="app.js?v=4"></script>
</body>
</html>
